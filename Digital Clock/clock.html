<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background: black;
        }

        .clock{
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="Digital_clock" class="clock"></div>



    <script>
        function showTime(){
            let date = new Date();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();
            let session = "AM";

            if(hour == 0){
                hour = 12; // this will make it 12 hour format
            }

            if(hour > 12){
                hour = hour - 12;  //12 hour format
                session = "PM";
            }

            if(hour < 10){ // i.e 0 to 9
                hour = "0" + hour;
            }
            if(minute < 10){  // i.e 0 to 9
                minute = "0" + minute;
            }
            if(second < 10){  // i.e 0 to 9
                second = "0" + second;
            }

            document.getElementById('Digital_clock').innerHTML = hour + ":" + minute + ":" + second + " " + session;


            setTimeout(showTime, 1000);
        }
        showTime();

        
    </script>
</body>
</html>
